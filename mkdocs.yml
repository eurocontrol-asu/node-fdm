site_name: node-fdm
site_description: A physics-guided Neural Ordinary Differential Equation (Neural ODE) framework for aircraft flight dynamics.
repo_name: eurocontrol-asu/node-fdm
site_url: https://eurocontrol-asu.github.io/node-fdm/
repo_url: https://github.com/eurocontrol-asu/node-fdm



nav:
  - Home: index.md
  - Guide:
      - Installation: guide/installation.md
      - Quickstart: guide/quickstart.md
  - How-to:
      - Train a model: howto/train_model.md
      - Run inference: howto/run_inference.md
      - Configure paths: howto/configure_params.md
      - Create an architecture: howto/create_architecture.md
  - Concepts: concepts/index.md
  - API Reference:
      - Overview: reference/node_fdm.md
      - Trainer: reference/ode_trainer.md
      - Predictor: reference/predictor.md
      - Data pipeline: reference/data.md
      - Architectures: reference/architectures.md
      - Model wrappers: reference/models.md


theme:
  name: material
  logo: icons/favicon.png
  favicon: icons/favicon.ico
  features:
    - content.code.annotate
    - content.code.copy
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.tabs
    - navigation.tabs.sticky
    - search.highlight
    - search.suggest
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    repo: fontawesome/brands/github

extra_css:
  - css/extra.css

plugins:
  - search
  - social
  - mkdocstrings

markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.blocks.tab:
      alternate_style: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.highlight:
      pygments_lang_class: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
      baselevel: 1