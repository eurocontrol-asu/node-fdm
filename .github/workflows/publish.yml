name: Publish to PyPI

on:
  release:
    types: [published]

jobs:

  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install uv-dynamic-versioning
          python -m pip install -e .[test]

      - name: Run tests
        run: pytest tests


  build-and-publish:
    needs: tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        fetch-tags: true

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install build backend
      run: |
        pip install --upgrade pip
        pip install uv-dynamic-versioning
        pip install build twine setuptools wheel

    - name: Build package
      run: |
        # Optional but recommended: ensure version file regenerates cleanly
        rm -f src/node_fdm/_version.py || true
        python -m build

    - name: Publish package to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: twine upload dist/*
