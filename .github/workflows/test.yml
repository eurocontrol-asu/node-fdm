name: Test and Deploy Docs

on:
  push:
    branches: [main, dev]
  workflow_dispatch:

permissions:
  contents: write

jobs:

  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  
          fetch-tags: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install uv-dynamic-versioning
          python -m pip install -e .[test]

      - name: Run tests
        run: pytest tests