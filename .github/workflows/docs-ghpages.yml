name: Docs Deployment (GitHub Pages)

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "docs/**"
      - ".github/workflows/docs-ghpages.yml"
      - "mkdocs.yml"

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0 
          fetch-tags: true

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: "uv"

      - name: Install dependencies (mkdocs and plugins)

        run: |
          uvx install .[docs]
      - name: Build the site
        run: |
          # uvx n'est plus nécessaire ici car les dépendances sont installées
          mkdocs build -d site

      - name: Deploy documentation to GitHub Pages
        run: mkdocs gh-deploy --force