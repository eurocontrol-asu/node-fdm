name: docs

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "docs/**"
      - ".github/workflows/docs-ghpages.yml"
      - "mkdocs.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write 
    
    steps:
      - uses: actions/checkout@v4 

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Build the site
        run: |
          uvx --with "mkdocs-material[imaging]" mkdocs build -d site

      - name: Deploy pages to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: site/